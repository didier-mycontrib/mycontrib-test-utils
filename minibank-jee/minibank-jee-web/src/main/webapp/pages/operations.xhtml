<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/common.xhtml">
<ui:define name="pageMetaData">
<f:metadata>
    <f:viewParam name="numCptSel" value="#{operations.numCpt}"/>
    <f:event type="preRenderView" listener="#{operations.initOperations}"/> 
</f:metadata>
</ui:define>
<ui:define name="pageTitle">operations</ui:define>
<ui:define name="pageHeader">Dernieres operations</ui:define>
<ui:define name="body">


    <h3>compte  <h:outputText  value="#{operations.numCpt}"/> </h3>
     <hr/>
	<h:dataTable var="op" border="2" value="#{operations.listeOperations}">
	   <h:column>
	     <f:facet name="header"><f:verbatim>numero</f:verbatim></f:facet>
	     <h:outputText  value="#{op.numero}"/>
	   </h:column>
	    <h:column>
	     <f:facet name="header"><f:verbatim>date</f:verbatim></f:facet>
	     <h:outputText  value="#{op.dateOp}"/>
	   </h:column>
	   <h:column>
	     <f:facet name="header"><f:verbatim>label</f:verbatim></f:facet>
	     <h:outputText  value="#{op.label}"/>
	   </h:column>
	   <h:column>
	     <f:facet name="header"><f:verbatim>montant</f:verbatim></f:facet>
	     <h:outputText  value="#{op.montant}"/>
	   </h:column>
	</h:dataTable>
	<hr/>

</ui:define>
</ui:composition>
